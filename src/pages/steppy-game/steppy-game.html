<!--

<ion-header>

  <ion-navbar>
    <ion-title>SteppyGame</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="steppyGame">
        <ion-segment-button value="steps">
          steps
        </ion-segment-button>
        <ion-segment-button value="food">
          food
        </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="steppyGame">
        <ion-list *ngSwitchCase="'steps'">
            <ion-item>
                <ion-grid>
                    <ion-row center>
                      <ion-col text-center>
                          <h1>Energy</h1>
                          <h2>80 KJ</h2>
                      </ion-col>
                      <ion-col text-center>
                          <img src="assets/img/pg_100.png" alt="your image" width="100%" height="100%"/>
                      </ion-col>
                      <ion-col text-center>
                          <h1>Distance</h1>
                          <h2>4 KM</h2>
                      </ion-col>
                    </ion-row>

                    <br/>
                    <ion-row center>
                        <ion-col text-center>

                        </ion-col>
                        <ion-col text-center>
                            <h1 id="Goal"><strong>Goal</strong></h1>
                            <h1 id="Goal">3000 steps</h1>
                            <h1 id="Goal"><strong>Current</strong></h1>
                            <h1 id="Goal">3021 steps</h1>
                        </ion-col>
                        <ion-col text-center>

                        </ion-col>
                    </ion-row>
                </ion-grid>
                <ion-list>
                    <ion-item>
                        <ion-thumbnail item-start>
                          <img src="assets/img/user.png">
                        </ion-thumbnail>
                        <ion-row (click)="toPeopleWalk()">
                            <ion-col>
                              You
                            </ion-col>
                            <ion-col text-right>
                              100%
                            </ion-col>
                        </ion-row>
                      </ion-item>
                    <ion-item>
                      <ion-thumbnail item-start>
                        <img src="assets/img/user.png">
                      </ion-thumbnail>
                      <ion-row (click)="toPeopleWalk()">
                          <ion-col>
                            Tommy
                          </ion-col>
                          <ion-col text-right>
                            65%
                          </ion-col>
                      </ion-row>
                    </ion-item>

                    <ion-item>
                        <ion-thumbnail item-start>
                          <img src="assets/img/user.png">
                        </ion-thumbnail>
                        <ion-row (click)="toPeopleWalk()">
                            <ion-col>
                              Mike
                            </ion-col>
                            <ion-col text-right>
                              15%
                            </ion-col>
                        </ion-row>
                      </ion-item>

                      <ion-item>
                          <ion-thumbnail item-start>
                            <img src="assets/img/user.png">
                          </ion-thumbnail>
                          <ion-row (click)="toPeopleWalk()">
                              <ion-col>
                                Jack
                              </ion-col>
                              <ion-col text-right>
                                45%
                              </ion-col>
                          </ion-row>
                        </ion-item>

                        <ion-item>
                            <ion-thumbnail item-start>
                              <img src="assets/img/user.png">
                            </ion-thumbnail>
                            <ion-row (click)="toPeopleNoWalk()">
                                <ion-col>
                                  Ben
                                </ion-col>
                                <ion-col text-right>
                                  0%
                                </ion-col>
                            </ion-row>
                          </ion-item>
                  </ion-list>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'food'">
            <ion-item>
              <div text-center>
                <h1 id="Food_title">Enregy</h1>
                <p id="Food_KJ">120 KJ</p>
              </div>
              <ion-list>
                <ion-item (click)="toSteppyFoodVideoPage()">
                  <ion-avatar item-start>
                    <img src="img/avatar-cher.png">
                  </ion-avatar>
                  <h1>Suggestion A</h1>
                </ion-item>
                <hr/>
                <ion-item (click)="toSteppyFoodVideoPage()">
                  <ion-avatar item-start>
                    <img src="img/avatar-cher.png">
                  </ion-avatar>
                  <h1>Suggestion B</h1>
                </ion-item>
                <hr/>
                <ion-item (click)="toSteppyFoodVideoPage()">
                  <ion-avatar item-start>
                    <img src="img/avatar-cher.png">
                  </ion-avatar>
                  <h1>Suggestion C</h1>
                </ion-item>
                <hr/>
                <ion-item (click)="toSteppyFoodVideoPage()">
                  <ion-avatar item-start>
                    <img src="img/avatar-cher.png">
                  </ion-avatar>
                  <h1>Suggestion D</h1>
                </ion-item>
              </ion-list>
            </ion-item>

        </ion-list>
    </div>





</ion-content>
