<ion-header>

  <ion-navbar>
    <ion-title>Health</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <ion-item>

        <h1>Heart Reate</h1>

      </ion-item>

      <ion-item>
        <canvas #barCanvas></canvas>
      </ion-item>

      <ion-item>

        <button ion-button icon-left clear item-end>
          <ion-icon name="heart"></ion-icon>
          Detail
        </button>
      </ion-item>
    </ion-card>

  <ion-card>
        <ion-item>
          <h1>Blood Sugar</h1>
        </ion-item>
        <ion-item>
          <canvas #sugarChart></canvas>
        </ion-item>

        <ion-item>

          <button ion-button icon-left clear item-end>
            <ion-icon name="heart"></ion-icon>
            Detail
          </button>
        </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <h1>Blood Pressure</h1>
    </ion-item>
    <ion-item>
      <canvas #bloodPressure></canvas>
    </ion-item>

    <ion-item>

      <button ion-button icon-left clear item-end>
        <ion-icon name="heart"></ion-icon>
        Detail
      </button>
    </ion-item>
</ion-card>


<ion-card>
  <ion-item>
    <h1>Blood Lipids</h1>
  </ion-item>
  <ion-item>
    <canvas #bloodLipids></canvas>
  </ion-item>

  <ion-item>

    <button ion-button icon-left clear item-end>
      <ion-icon name="heart"></ion-icon>
      Detail
    </button>
  </ion-item>
</ion-card>
</ion-content>
