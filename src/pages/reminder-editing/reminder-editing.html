<ion-header>

  <ion-navbar class="md">
    <ion-title>ReminderEditing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <div text-center>
      <img class="text-center" src="assets/img/timepicker.png" alt="your image"/>
    </div>
  

    <ion-list class="md">
     
          <ion-item>
            <ion-label fixed>Medicine</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>Amount</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
          <ion-item width-30>
            
            <ion-label >Fequency</ion-label>
            <ion-select [(ngModel)]="fequency">
              <ion-option value="0">0</ion-option>
              <ion-option value="1">1</ion-option>
              <ion-option value="2">2</ion-option>
              <ion-option value="3">3</ion-option>
              <ion-option value="4">4</ion-option>
              <ion-option value="5">5</ion-option>
              <ion-option value="6">6</ion-option>
              <ion-option value="7">7</ion-option>
              <ion-option value="8">8</ion-option>
              <ion-option value="9">9</ion-option>
            </ion-select>
          </ion-item>
          <ion-item width-30>
              <ion-label >a day</ion-label>
              <ion-select [(ngModel)]="day">
                <ion-option value="0">0</ion-option>
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
                <ion-option value="7">7</ion-option>
                <ion-option value="8">8</ion-option>
                <ion-option value="9">9</ion-option>
              </ion-select>
            </ion-item>
    </ion-list>


    <div padding>
      <button ion-button color="primary" block (click)="toReminder()">Set Reminder</button>
    </div>
      
</ion-content>
