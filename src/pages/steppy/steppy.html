<ion-header>

  <ion-navbar>
    <ion-title>Steppy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (click)="toSteppyMapPage()">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <img src="assets/img/map.png" alt="your image" width="100%" height="100%"/>
            
          </ion-col>
          <ion-col col-4>
            <img src="assets/img/weather.png" alt="your image" width="100%" height="100%"/>
            
          </ion-col>
        </ion-row>
      
      </ion-grid>
  </ion-card-content>

  </ion-card>

  <ion-card (click)="toSteppyGamePage()">
    <ion-card-content>
      <canvas #progressChart></canvas>
      <h1 text-center><strong>100%</strong></h1>
      <h1 text-center>Recommand Today <strong>3000</strong> steps</h1>
      <h1 text-center>Today you already <strong>3021</strong> steps</h1>
    </ion-card-content>
  </ion-card>

 <ion-card (click)="toSteppyGamePage()">
    <ion-card-content>
      <canvas #walkChart></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
