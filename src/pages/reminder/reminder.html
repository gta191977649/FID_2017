<ion-header>

  <ion-navbar>
    <ion-title>Reminder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="reminder">
      <ion-segment-button value="mediciene">
        Mediciene
      </ion-segment-button>
      <ion-segment-button value="meal">
        Meal
      </ion-segment-button>
    </ion-segment>
    <ion-fab right bottom>
        <button ion-fab color="light" (click)="toReminderEdit()"><ion-icon name="ios-add" md="md-add"></ion-icon></button>
    </ion-fab>
  </div>
  
  <div [ngSwitch]="reminder">
    <ion-list *ngSwitchCase="'mediciene'">
        <ion-item>
            <ion-row>
              <ion-col>
                Mediciene Name
              </ion-col>
              <ion-col>
                2 Taps
              </ion-col>
              <ion-col>
                  Next take 18:30
                </ion-col>
            </ion-row>
          </ion-item>
      <ion-item>
        <ion-row>
            <ion-col>
              Mediciene Name 2
            </ion-col>
            <ion-col>
              2 Taps
            </ion-col>
            <ion-col>
                Next take 18:30
              </ion-col>

          </ion-row>
      </ion-item>
      
    </ion-list>
  
    <ion-list *ngSwitchCase="'meal'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
    
  </div>
</ion-content>
